<SCRIPT language='JavaScript' charset='utf-8' type="text/javascript">
    //连接
    function callApp() {
		var myname=document.form1.myname.value;
        var x = P2PVideoChat.myFlexFunction(myname);
		getMessage("");
    }
	//关闭对话
	function closecaht()
	{
		var x=P2PVideoChat.closeChat();
	}
	//呼叫
	function call()
	{
		var otherpid=document.form1.otherpid.value;
		var x=P2PVideoChat.sendcall(document.form1.myname.value,otherpid);
	}
	//发送
	function send()
	{
	    var message=document.form1.myname.value + ": " + document.form1.sendmessage.value + "\n";
	    getMessage(message);//÷??
		var m2=document.form1.sendmessage.value;
		P2PVideoChat.sendMessage(m2);
	}
	//取状态
	function changeStatic(sts)
	{
		 getMessage(sts);
	}
	//取消息
	function getMessage(message)
	{
		document.getElementById("messages").innerHTML +=message;
	}
	//取PID
	function returnmyPid(mypid)
	{
		document.form1.mypid.value=mypid;
	}
