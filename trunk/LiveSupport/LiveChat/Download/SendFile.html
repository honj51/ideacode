<SCRIPT language=JavaScript type=text/JavaScript>
function getObj(objId)
{
	if (document.getElementById) 
		return document.getElementById(objId); 
	else if (document.all) 
		return document.all(objId);	
}
//传送
function CheckUpload(){
	if(document.uploadFileForm.myFile.value.length<1){
		alert("请选择要传送的文件");
		document.uploadFileForm.myFile.focus();
		return false;
	}else
	{
		getObj('uploadFileForm').action = parent.globalChatHandle.uploadFileOnSubmit(document.uploadFileForm.myFile.value);
		//getObj('uploadFileForm').action = parent.kf.uploadFileOnSubmit(document.uploadFileForm.myFile.value);
		return true;
	}
			
}
		
function CheckFile(){
try{
	 var fso, f, s;
	 var FilePath = document.uploadFileForm.myFile.value;
	fso = new ActiveXObject("Scripting.FileSystemObject");
	if(fso.FileExists(FilePath)){
	  f = fso.GetFile(FilePath);
	  s = f.size;
	  if(s>1024*1024*4){
		alert("文件的大小不能超过4M");
		return false;
		}
	}else{
		   alert("文件不存在");
		return false;
	}
}catch(e){
	alert(e);
	return false;
	}
		return true;
}
</SCRIPT>
