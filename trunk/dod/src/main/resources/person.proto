syntax = "proto2";

message Person {
	required string name = 1;
	required int32 id = 2;
	required string email = 3;

	enum PhoneType {
		MOBILE = 0;
		HOME = 1;
		WORK = 3;
	}

	message PhoneNumber {
		required string number = 1;
		optional PhoneType type = 2 [default = HOME];
	}

	repeated PhoneNumber phone = 4;
}